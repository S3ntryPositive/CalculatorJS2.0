<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="customize.css"></link>
        <script src="script.js"></script>

        // STARTING OF math.js LIBRARY
        <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity= 
"sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script> 
    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity= 
"sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

    </head>

    <body>
        <input id="InputResult"></input>
        <br>
        <button id="btnClear">C</button>
        <button id="btnPie">ฯ</button>
        <button id="btnSqrt">sqrt</button>
        <button id="btnSq">sq</button>
        <button id="btnPercent">%</button>
        <button id="btnBack"><=</button>

        <button id="btnLog">log</button>
        <button id="btnSin">sin</button>
        <button id="btnExp">exp</button>
        <button id="btnPower">^</button>
        <button id="btnPlusMinus">+/-</button>
        <button id="btnDivide">รท</button>

        <button id="btnIn">In</button>
        <button id="btnCos">cos</button>
        <button id="btn7">7</button>

        <button id="btn9">9</button>
        <button id="btnMultiply">X</button>
        <br>
        <button id="btnFactorial">n!</button>
        <button id="btnTan">tan</button>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btnMinus">-</button>
        <br>
        <button id="btnRadians">radians</button>
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btnPlus">+</button>
        <br>
        <button id="btnDegrees">degrees</button>
        <button id="btn0">0</button>
        <button id="btnPeriod">.</button>
        <button id="btnEqual">=</button>
